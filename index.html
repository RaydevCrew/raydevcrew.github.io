<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Game Studio</title>
  <style>
    .image-container {
      position: relative;
      width: 100%;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      pointer-events: none; /* So the image below is still clickable if needed */
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">

<!-- Loading Screen (Overlay) -->
<div id="loading-screen" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 0.5s ease;
">
  <!-- Loading Spinner -->
  <div style="border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
</div>

<script>
  // Wait for 3 seconds before hiding the loading screen overlay
  window.onload = function() {
    setTimeout(function() {
      // Hide the loading screen overlay after 3 seconds
      document.getElementById("loading-screen").style.opacity = "0";
    }, 3000); // 3000 milliseconds = 3 seconds
  };
</script>

  <img src="Header.png" alt="Header" style="width: 100%; display: block;">
  <img src="WeAreARobloxStudio.png" alt="We Are A Roblox Studio" style="width: 100%; display: block;">
  <img src="AboutUs.png" alt="About The Company" style="width: 100%; display: block;">
  <img src="Filler1.png" alt="Filler Image" style="width: 100%; display: block;">

<div style="
  background-image: url('Portfolio1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  width: 100%;
  height: 100vh;
">
  <table style="width: 100%; height: 100%;">
    <tr>
      <td style="text-align: center;">
        <!-- Inner layout with button and video side by side -->
        <table style=" margin: 0 auto;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);">

          <tr>
            <!-- Button on the left -->
            <td style="padding: 30px;">
              <a href="https://www.roblox.com/games/18520482415/Simple-RNG-SPRING" target="_blank">
                <img src="SimpleRNG.png" alt="Simple RNG" style="
                  width: 202px;
                  border-radius: 5%;
                  cursor: pointer;
                  transition: transform 0.3s;"
                  onmouseover="this.style.transform='scale(1.2)';"
                  onmouseout="this.style.transform='scale(1)'">
              </a>
            </td>
            <!-- YouTube video on the right -->
            <td style="padding: 20px;">
              <iframe width="360" height="202"
                src="https://www.youtube.com/embed/0m0NpeGz7l4"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

  <img src="Footer2.png" alt="Footer" style="width: 100%; display: block;">

</body>
</html>
